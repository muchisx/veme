  function init() {
    let buttons = document.querySelectorAll('.img-btn');
    for (let i = 0; i < buttons.length; i++) {
      let self = buttons[i];

      self.addEventListener(
        'click',
        function (event) {
          // prevent browser's default action
          event.preventDefault();

          // call your awesome function here
          changeImage(this); // 'this' refers to the current button on for loop
        },
        false
      );
    }
  }
  init();
  console.log("v3.2");

  function fakeClick(fn) {
    var $a = $('<a href="#" id="fakeClick"></a>');
    $a.bind("click", function (e) {
      e.preventDefault();
      fn();
    });

    $("body").append($a);

    var evt,
      el = $("#fakeClick").get(0);

    if (document.createEvent) {
      evt = document.createEvent("MouseEvents");
      if (evt.initMouseEvent) {
        evt.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
        el.dispatchEvent(evt);
      }
    }

    $(el).remove();
  }
  function loaded(){

    window.scrollTo(0, 0);
    document.getElementById("loader-anm").remove();
    document.body.classList.add("opabody");
    document.getElementById("main-text").classList.add("animate-txt");
    document.getElementById("main-text2").classList.add("animate-txt");
  }
  window.onload = loaded;
</script>
